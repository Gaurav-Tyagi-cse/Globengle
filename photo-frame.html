<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Photo Frame Layout</title>

  <!-- Normalize CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

  <style>
    body {
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
      font-family: 'Roboto', sans-serif;
    }

    .frame-container {
      position: relative;
      width: 600px;
      height: 400px;
    }

    .frame-box {
      position: absolute;
      background: black;
      overflow: hidden;
      border: 2px solid #fff;
    }

    .frame-content {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .frame-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .frame-text {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
      padding: 5px 10px;
      font-size: 14px;
      text-align: center;
    }

    /* Top row */
    .top-left {
      top: 45px;
      left: -104px;
      width: 157px;
      height: 157px;
    }

    .top-center {
      top: 0;
      left: 56px;
      width: 232px;
      height: 201px;
    }

    .top-right {
      top: 29px;
      right: 32px;
      width: 271px;
      height: 142px;
    }

    /* Center circle */
    .center-circle {
      top: 90px;
      left: 200px;
      width: 160px;
      height: 160px;
      border-radius: 50%;
      z-index: 2;
      border: 3px solid white;
    }

    /* Bottom row */
    .bottom-left {
      bottom: 39px;
      left: -62px;
      width: 334px;
      height: 153px;
    }

    .bottom-center {
      bottom: 0;
      left: 279px;
      width: 181px;
      height: 222px;
    }

    .bottom-right {
      bottom: 93px;
      right: 0;
      width: 133px;
      height: 129px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .frame-container {
        display: flex;
        flex-direction: column;
        flex-wrap: nowrap;
        position: static;
        width: 100%;
        height: auto;
        align-items: center;
        gap: 20px;
      }

      .frame-box {
        position: static;
        width: 90%;
        height: 200px;
        border-radius: 0;
      }

      .center-circle {
        border-radius: 50%;
        width: 200px;
        height: 200px;
      }
    }
  </style>
</head>
<body>
  <div class="frame-container">
    <div class="frame-box top-left">
      <div class="frame-content">
        <img src="./images/bm3.webp" alt="">
        <div class="frame-text">Destination 1</div>
      </div>
    </div>

    <div class="frame-box top-center">
      <div class="frame-content">
        <img src="./images/bm1.webp" alt="">
        <div class="frame-text">Destination 2</div>
      </div>
    </div>

    <div class="frame-box top-right">
      <div class="frame-content">
        <img src="./images/bm2.webp" alt="">
        <div class="frame-text">Destination 3</div>
      </div>
    </div>

    <div class="frame-box center-circle">
      <div class="frame-content">
        <img src="./images/bm3.webp" alt="">
        <div class="frame-text">Center Highlight</div>
      </div>
    </div>

    <div class="frame-box bottom-left">
      <div class="frame-content">
        <img src="./images/bm1.webp" alt="">
        <div class="frame-text">Destination 4</div>
      </div>
    </div>

    <div class="frame-box bottom-center">
      <div class="frame-content">
        <img src="./images/bm2.webp" alt="">
        <div class="frame-text">Destination 5</div>
      </div>
    </div>

    <div class="frame-box bottom-right">
      <div class="frame-content">
        <img src="./images/bm3.webp" alt="">
        <div class="frame-text">Destination 6</div>
      </div>
    </div>
  </div>
</body>
</html>
