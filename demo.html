<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hover Sections</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
  }
  .container {
    display: flex;
    height: 100vh;
  }
  .panel {
    flex: 1;
    background-size: cover;
    background-position: center;
    position: relative;
    overflow: hidden;
    transition: flex 0.5s ease;
    cursor: pointer;
  }
  /* Overlay */
  .panel::before {
    content: "";
    position: absolute;
    inset: 0;
    background: rgba(220, 120, 80, 0.85); /* Overlay color */
    transition: background 0.4s ease;
  }
  /* Text */
  .panel h2 {
    position: absolute;
    bottom: 20px;
    left: 20px;
    color: white;
    z-index: 1;
    margin: 0;
  }
  /* Hover effect */
  .panel:hover::before {
    background: rgba(0,0,0,0); /* Remove overlay */
  }
  .panel:hover {
    flex: 1.5; /* Enlarge hovered panel */
  }
</style>
</head>
<body>

<div class="container">
  <div class="panel" style="background-image: url('growth.jpg');">
    <h2>GROWTH OPPORTUNITY</h2>
  </div>
  <div class="panel" style="background-image: url('demographics.jpg');">
    <h2>DIVERSE DEMOGRAPHICS</h2>
  </div>
  <div class="panel" style="background-image: url('aspiring.jpg');">
    <h2>THE ASPIRING INDIAN</h2>
  </div>
  <div class="panel" style="background-image: url('tech.jpg');">
    <h2>TECH SAVVY</h2>
  </div>
  <div class="panel" style="background-image: url('india.jpg');">
    <h2>THE INDIA STORY</h2>
  </div>
</div>

</body>
</html>
