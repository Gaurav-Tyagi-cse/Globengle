<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OpenStreetMap with Highlights</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    #map {
      width: 100%;
      height: 100vh;
    }
    .leaflet-popup-content {
      font-size: 16px;
      font-weight: bold;
      color: #2c3e50;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Initialize the map
    const map = L.map('map').setView([28.5, 77.5], 7);

    // Add OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Predefined locations
    const locations = [
      { name: "Modinagar", coords: [28.8291, 77.5784] },
      { name: "Delhi", coords: [28.6139, 77.2090] },
      { name: "Agra", coords: [27.1767, 78.0081] }
    ];

    // Use Globengel Orange
    const globengelOrange = "#FF7900";

    // Add markers with numbers 1, 2, 3
    const markers = locations.map((loc, i) => {
      const icon = L.divIcon({
        className: "number-icon",
        html: `<div style="background:${globengelOrange}; color:white; 
                  border-radius:50%; width:30px; height:30px; 
                  display:flex; align-items:center; justify-content:center; 
                  font-weight:bold;">${i+1}</div>`,
        iconSize: [30, 30],
        iconAnchor: [15, 15]
      });

      return L.marker(loc.coords, { icon })
        .addTo(map)
        .bindPopup(`<b>${i+1}. ${loc.name}</b>`);
    });

    // Fit map to markers
    const group = new L.featureGroup(markers);
    map.fitBounds(group.getBounds().pad(0.2));

    // Coordinates for line
    const lineCoords = locations.map(loc => loc.coords);

    // Add a dotted polyline between cities
    L.polyline(lineCoords, {
      color: globengelOrange,
      weight: 3,
      opacity: 0.8,
      dashArray: "10, 10"
    }).addTo(map);

    // --- Moving animated marker ---
    let movingMarker = L.circleMarker(lineCoords[0], {
      radius: 8,
      color: "#fff",
      fillColor: globengelOrange,
      fillOpacity: 1
    }).addTo(map);

    let step = 0;
    function animateMarker() {
      step += 1;
      if (step >= lineCoords.length * 200) { // Reset loop
        step = 0;
      }
      const t = (step % 200) / 200;
      const idx = Math.floor(step / 200);
      const start = lineCoords[idx];
      const end = lineCoords[(idx + 1) % lineCoords.length];

      // Linear interpolation
      const lat = start[0] + (end[0] - start[0]) * t;
      const lng = start[1] + (end[1] - start[1]) * t;

      movingMarker.setLatLng([lat, lng]);
      requestAnimationFrame(animateMarker);
    }

    animateMarker();
  </script>
</body>
</html>
