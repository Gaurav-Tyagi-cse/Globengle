<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Premium Travel Cards</title>
 <style>
    body {
  font-family: 'Poppins', sans-serif;
  background: #f5f5f5;
  margin: 0;
  padding: 0;
}

.section-title {
  text-align: center;
  font-size: 2.5rem;
  margin-top: 30px;
  color: #333;
}

.card-container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 25px;
  padding: 40px;
  max-width: 1200px;
  margin: auto;
}

.travel-card {
  background: rgba(255, 255, 255, 0.2);
  border-radius: 15px;
  overflow: hidden;
  box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
  backdrop-filter: blur(10px);
  transition: all 0.4s ease;
  position: relative;
}

.travel-card img {
  width: 100%;
  height: 220px;
  object-fit: cover;
}

.card-content {
  padding: 20px;
  text-align: center;
}

.card-content h3 {
  font-size: 1.5rem;
  color: #222;
  margin-bottom: 10px;
}

.card-content p {
  font-size: 0.95rem;
  color: #555;
  margin-bottom: 15px;
}

.card-content button {
  padding: 10px 20px;
  background: linear-gradient(135deg, #ff7b54, #ffb347);
  border: none;
  border-radius: 30px;
  color: white;
  font-size: 1rem;
  cursor: pointer;
  transition: all 0.3s ease;
}

.card-content button:hover {
  background: linear-gradient(135deg, #ff5733, #ffc300);
  transform: scale(1.05);
}

/* Hover Effect */
.travel-card:hover {
  transform: translateY(-10px);
  box-shadow: 0 12px 35px rgba(0, 0, 0, 0.2);
}

 </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<section class="card-section">
  <h2 class="section-title">Explore The World</h2>
  <div class="card-container">

    <!-- Card 1 -->
    <div class="travel-card">
      <img src="https://images.unsplash.com/photo-1526772662000-3f88f10405ff" alt="Beach" />
      <div class="card-content">
        <h3>Bali, Indonesia</h3>
        <p>Experience the beautiful beaches and vibrant culture of Bali.</p>
        <button>Book Now</button>
      </div>
    </div>

    <!-- Card 2 -->
    <div class="travel-card">
      <img src="https://images.unsplash.com/photo-1491553895911-0055eca6402d" alt="Mountain" />
      <div class="card-content">
        <h3>Swiss Alps</h3>
        <p>Enjoy the snowy peaks and breathtaking views of Switzerland.</p>
        <button>Book Now</button>
      </div>
    </div>

    <!-- Card 3 -->
    <div class="travel-card">
      <img src="https://images.unsplash.com/photo-1502602898657-3e91760cbb34" alt="City" />
      <div class="card-content">
        <h3>Paris, France</h3>
        <p>Visit the Eiffel Tower and enjoy the romantic charm of Paris.</p>
        <button>Book Now</button>
      </div>
    </div>

  </div>
</section>

</body>
</html>
