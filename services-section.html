                <div class="glob-service-text">THE<br>ASPIRING<br>INDIAN</div>

            <div class="glob-service-item" data-bg="4">

<!-- CSS for Services Section -->
<style>
    .glob-services-container {
        width: 100%;
        height: 100vh;
        position: relative;
        overflow: hidden;
    }

    .glob-service-item {
        flex: 1;
        position: relative;
        border-right: 1px solid rgba(255,255,255,0.3);
        display: flex;
        align-items: flex-end;
        padding: 20px;
        z-index: 2;
        transition: all 0.3s ease;
        overflow: hidden;
    }
    .glob-service-item:last-child { border-right: none; }
    
    /* Color overlays for each section - matching the image */
    .glob-service-item:nth-child(1) {
        background-color: rgba(233, 142, 111, 0.5); /* Light orange */
    }
    
    .glob-service-item:nth-child(2) {
        background-color: rgba(233, 142, 111, 0.5); /* Light orange */
    }
    
    .glob-service-item:nth-child(3) {
        background-color: rgba(140, 85, 69, 0.6); /* Brown */
    }
    
    .glob-service-item:nth-child(4) {
        background-color: rgba(72, 109, 149, 0.4); /* Blue */
    }
    
    .glob-service-item:nth-child(5) {
        background-color: rgba(233, 142, 111, 0.5); /* Light orange */
    }

    /* Text style */
    .glob-service-text {
        color: white;
        font-size: 18px;
        font-weight: bold;
        text-transform: uppercase;
        line-height: 1.3;
        z-index: 2;
        position: relative;
        text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.9);
        transition: transform 0.3s ease;
        letter-spacing: 1px;
        padding-bottom: 10px;
    }
    .glob-service-item:hover .glob-service-text { transform: translateY(-10px); }
    
    /* Plus icon */
    .glob-plus-icon {
        font-size: 30px;
        font-weight: bold;
        margin-top: 10px;
        display: inline-block;
        position: relative;
        z-index: 2;
    }

    /* Hover effects for sections */
    .glob-service-item {
        position: relative;
        transition: background-color 0.3s ease;
    }
    
    .glob-services:hover .glob-service-item {
        background-color: rgba(0, 0, 0, 0.3);
    }
    
    /* Service with active class */
    .glob-service-item.glob-active {
        background-color: rgba(0, 0, 0, 0.3);
    }
</style>

<!-- JavaScript for Services Section -->
<script>
document.addEventListener('DOMContentLoaded', function() {
    const serviceItems = document.querySelectorAll('.glob-service-item');
    const servicesContainer = document.querySelector('.glob-services');
    
    // Set the first service as active by default
    serviceItems[0].classList.add('glob-active');
    
    // Store the default background
    const defaultBg = window.getComputedStyle(servicesContainer).backgroundImage;
    
    serviceItems.forEach((serviceItem, index) => {
        // Set default background image for the first service
        if (index === 0) {
            servicesContainer.style.backgroundImage = `url('./images/bm1.webp')`;
        }
        
        serviceItem.addEventListener('mouseenter', function() {
            const bgNum = this.getAttribute('data-bg');
            // Store reference to current element
            const currentElement = this;
            
            // Apply immediate color change to ALL sections
            serviceItems.forEach(s => s.classList.add('glob-active'));
            
            // Delay background image change for smooth transition
            setTimeout(() => {
                if (bgNum === '1') {
                    servicesContainer.style.backgroundImage = 'url("./images/bm1.webp")';
                } else if (bgNum === '2') {
                    servicesContainer.style.backgroundImage = 'url("./images/bm2.webp")';
                } else if (bgNum === '3') {
                    servicesContainer.style.backgroundImage = 'url("./images/bm3.webp")';
                } else if (bgNum === '4') {
                    servicesContainer.style.backgroundImage = 'url("./images/bm1.webp")';
                } else if (bgNum === '5') {
                    servicesContainer.style.backgroundImage = 'url("./images/bm2.webp")';
                }
            }, 200); // 200ms delay for smooth transition
        });
    });
    
    // Add event listener for mouseleave on the entire services container
    servicesContainer.addEventListener('mouseleave', function() {
        // Remove active class from all services when mouse leaves the entire container
        serviceItems.forEach(s => s.classList.remove('glob-active'));
    });
});
</script>
